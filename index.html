<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <div class="card">
      <header>
        <img class="bg-img" src="images/illustration-hero.svg" alt="music pattern image">
      </header>
      <main class="main">
        <h2>Order Summary</h2> 
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="middle-container">
          <div class="mid-details">
            <img class="music-logo" src="images/icon-music.svg" alt="music icon logo">
            <div class="mid-content">
              <span class="plan">Annual Plan</span> 
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn1">Proceed to Payment</button>
        <button class="btn2">Cancel Order</button>
      </main>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/khadim-hussain-kalhoro">Khadim Hussain</a>.
    </div>
  </div>
</body>
</html>
